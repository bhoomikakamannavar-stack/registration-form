<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Course Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>College Course Registration Form</h2>
    <p class="welcome-message">Welcome to our college course registration system. Please fill out the form below to register for your course.</p>
    <form id="courseForm" method="POST" action="insert.php" enctype="multipart/form-data">
      <label>Student Name:</label>
      <input type="text" name="student_name" placeholder="Enter your full name" required><br>

      <label>Email:</label>
      <input type="email" name="student_email" placeholder="Enter your email address" required><br>

      <label>Phone:</label>
      <input type="tel" name="student_phone" placeholder="Enter your phone number" required><br>

      <label>Date of Birth:</label>
      <input type="date" name="date_of_birth" title="Select your date of birth" required><br>

      <label>Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required> <label for="other">Other</label>
      </div>

      <label>Address:</label>
      <textarea name="address" placeholder="Enter your address" required></textarea><br>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Commerce">Commerce</option>
        <option value="Engineering">Engineering</option>
        <option value="Science">Science</option>
      </select><br>

      <label for="course_name">Course:</label>
      <select id="course_name" name="course_name" required>
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BCom">BCom</option>
        <option value="BSc Computer Science">BSc Computer Science</option>
        <option value="B.E">B.E</option>
        <option value="Btech">Btech</option>
      </select><br>

      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
        <option value="5th">5th</option>
        <option value="6th">6th</option>
        <option value="7th">7th</option>
        <option value="8th">8th</option>
      </select><br>

      <label>Academic Year:</label>
      <input type="number" name="year" min="2020" max="2030" placeholder="Enter academic year" required><br>

      <label>Preferred Class Time:</label>
      <input type="time" name="preferred_time" title="Select your preferred class time" required><br>

      <label>Mode of Study:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="online" name="mode_of_study[]" value="Online"> <label for="online">Online</label>
        <input type="checkbox" id="offline" name="mode_of_study[]" value="Offline"> <label for="offline">Offline</label>
        <input type="checkbox" id="hybrid" name="mode_of_study[]" value="Hybrid"> <label for="hybrid">Hybrid</label>
      </div>

      <label>Upload Photo:</label>
      <input type="file" name="photo" accept="image/*" title="Upload your photo" required><br>

      <label>Registration Date:</label>
      <input type="datetime-local" name="registration_date" title="Select registration date and time" required><br>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter a password" required><br>

      <label>Interests:</label>
      <input type="search" name="search" placeholder="Search your interests" title="Search for your interests"><br>

      <label>Personal Website:</label>
      <input type="url" name="url" placeholder="https://example.com" title="Enter your personal website URL"><br>

      <label>Interest Level (1-10):</label>
      <input type="range" name="range" min="1" max="10" title="Select your interest level from 1 to 10"><br>

      <label>Reset Form:</label>
      <input type="reset" name="reset" value="Reset"><br>

      <button type="submit">Register</button>
      </form>
    <p class="footer-message">Please ensure all information is correct before submitting.</p>
    <a href="view.php">View All Registrations</a>
  </div>
</body>
</html>
